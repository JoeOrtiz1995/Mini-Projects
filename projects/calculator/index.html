<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mini Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 350px;
            width: 100%;
        }
        
        .calculator h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: right;
            min-height: 60px;
            color: #333;
            overflow: hidden;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .number, .decimal {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .number:hover, .decimal:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .operator:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .equals {
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .clear {
            background: linear-gradient(135deg, #e53e3e 0%, #fc8181 100%);
            color: white;
        }
        
        .clear:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← Back to Projects</a>
    
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="operator" onclick="appendOperator('/')" data-operator="/">÷</button>
            <button class="operator" onclick="appendOperator('*')" data-operator="*">×</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')" data-operator="-">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')" data-operator="+">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="decimal" onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function appendNumber(number) {
            if (waitingForOperand) {
                currentInput = number;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === null) {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = calculate(currentValue, inputValue, operator);

                currentInput = String(newValue);
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
        }

        function calculate(firstOperand = previousInput, secondOperand = parseFloat(currentInput), operation = operator) {
            if (operation === null || waitingForOperand) {
                return;
            }

            let result;

            switch (operation) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = secondOperand !== 0 ? firstOperand / secondOperand : 0;
                    break;
                default:
                    return;
            }

            currentInput = String(result);
            previousInput = null;
            operator = null;
            waitingForOperand = true;
            updateDisplay();

            return result;
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const { key } = event;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>
